<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="child">
                <div class="text">
                    <h1>Learn to code by <br> watching others</h1>
                    <p>See how experienced developers solve problems in real-time.<br> Watching scripted tutorials is great but understanding how developers think is invaluable.</p>
                </div>
            </div>
            <div class="child">
                <div class="form">
                    <div class="banner"><span>Try it free for 7 days</span> then $20/mo. thereafter</div>
                    <form action="" class="card">
                        <input type="text" placeholder="First Name" required>

                        <input type="text" placeholder="Last Name" required>

                        <input type="email" placeholder="Email Address" required>

                        <input type="password" name="password" id="password" placeholder="Password" required>

                        <button>CLAIM YOUR FREE TRIAL</button>
                        <p class="tnc">By clicking the button you are agreeing to our <span>Terms and Services</span></p>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
